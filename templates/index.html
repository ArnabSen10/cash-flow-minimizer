<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Flow Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cash Flow Calculator</h1>
    <form id="cashFlowForm">
        <label for="n">Number of People:</label>
        <input type="number" id="n" name="n" required min="2">

        <label for="names">Names (comma-separated):</label>
        <input type="text" id="names" name="names" required>

        <label for="currency">Currency:</label>
        <input type="text" id="currency" name="currency" required>

        <label for="graph">Cash Flow Matrix (comma-separated rows):</label>
        <textarea id="graph" name="graph" rows="5" required></textarea>

        <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
